<!doctype html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title>{{ index_data.titulo }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='components/foundation-sites/dist/foundation.css') }}">
     <link rel="stylesheet" href="{{ url_for('static', filename='components/animate.css/animate.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='components/bootstrap-css-only/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='components/components-font-awesome/css/font-awesome.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='public/main.min.css') }}">
    <!-- scripts -->
    <script src="{{ url_for('static', filename='components/react/react.min.js') }}"></script>
    <script src="{{ url_for('static', filename='components/react/react-dom.min.js') }}"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
    <!-- <script src="{{ url_for('static', filename='components/babel/browser.min.js') }}"></script> -->
    <!-- <script src="{{ url_for('static', filename='public/main.js') }}"></script> -->
  </head>
  <body>
    <div class="page">
      <div class="header">
        <div class="header-top">
          <nav class="top-bar row">
            <div class="top-bar-left">
              <ul class="menu top-bar-menu fouc" style="opacity: 1;">
                <li class="menu site-branding">
                  <a href="https://meninascomp.com" class="top-bar-logo">
                    <img src="static/img/logo.png" alt="Meninas.comp">
                  </a>
                </li>
              </ul>
            </div>
            <div class="top-bar-right top-bar-right-desktop mobile-menu">
              <ul class="menu">
                <li><a href="{{ url_for('general.weAre') }}">Projeto</a></li>
                <li><a href="{{ url_for('general.team') }}">Equipe</a></li>
                <li><a href="{{ url_for('general.events') }}">Eventos</a></li>
                <li><a href="{{ url_for('general.gallery') }}">Galeria</a></li>
                <li><a href="{{ url_for('general.contact') }}">Contato</a></li>
              </ul>
            </div>
          </nav>
        </div>
        <div class="header-bottom">
          <div class="hero-inner row">
            <div class="hero-copy">
              <h1 class="mc-header">
                > MENINAS.COMP <b class="animated infinite flash">_</b>
              </h1>
            </div>
          </div>
        </div>
      </div>
      <div class="content">
        {% block body %}{% endblock %}
      </div>
      <div class="footer">
        <div class="row">
          <div class="footer-navigation"></div>
          <div class="footer-actions">
            <ul class="social-icons" >
              <li>
                <a href="https://www.facebook.com/meninas.comp/" title="Facebook" target="_blank">
                  <i class="icon fa fa-facebook fa-2x" aria-hidden="true"></i>
                </a>
              </li>
            </ul>
          </div>
          <div class="footer-unb">
            <div class="copyright">Â© 2016 Meninas.comp</div>
            <a href="http://www.unb.br" title="UnB">
               <img  src="static/img/unb.png" alt="UnB">
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
